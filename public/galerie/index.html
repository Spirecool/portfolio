<section class="gallery">
    <div class="conteneur">
        <div class="row">
            <div class="gallery-filter">
            <span class="filter-item active" data-filter="all">Tout</span>
            <span class="filter-item" data-filter="mariage">Mariage</span>
            <span class="filter-item" data-filter="bébé">Bébé</span>
            <span class="filter-item" data-filter="famille">Famille</span>
            <span class="filter-item" data-filter="grossesse">Grossesse</span>
            <span class="filter-item" data-filter="bapteme">Baptême</span>
            <span class="filter-item" data-filter="couple">Couple</span>
            <span class="filter-item" data-filter="portrait">Portrait</span>
        </div>
        <div class="row">

            <!--Mariage -->
            <div class="gallery-item mariage">
              <div class="gallery-item-inner">
                 <img src="/images/mariages/mariage-1.jpg" alt="photographie de mariage">
              </div>
            </div>
            <div class="gallery-item mariage">
                <div class="gallery-item-inner">
                   <img src="/images/mariages/mariage-2.jpg" alt="photographie de mariage">
                </div>
              </div>
              <div class="gallery-item mariage">
                <div class="gallery-item-inner">
                   <img src="/images/mariages/mariage-3.jpg" alt="photographie de mariage">
                </div>
              </div>

              <!--Bébé -->
            <div class="gallery-item bébé">
                <div class="gallery-item-inner">
                   <img src="/images/bebes/bebe-1.jpg" alt="bébé">
                </div>
              </div>
              <div class="gallery-item bébé">
                  <div class="gallery-item-inner">
                     <img src="/images/bebes/bebe-2.jpg" alt="bébé">
                  </div>
                </div>
                <div class="gallery-item bébé">
                  <div class="gallery-item-inner">
                     <img src="/images/bebes/bebe-3.jpg" alt="bébé">
                  </div>
                </div>

                    <!--Famille -->
            <div class="gallery-item famille">
                <div class="gallery-item-inner">
                   <img src="/images/familles/famille-1.jpg" alt="Photographie de famille">
                </div>
              </div>
              <div class="gallery-item famille">
                  <div class="gallery-item-inner">
                     <img src="/images/familles/famille-2.jpg" alt="Photographie de famille">
                  </div>
                </div>
            
                 <!--Grossesse -->
            <div class="gallery-item grossesse">
                <div class="gallery-item-inner">
                   <img src="/images/grossesses/grossesse-1.jpg" alt="Photographie de grossesse">
                </div>
              </div>
              
               <!--Baptême -->
            <div class="gallery-item bapteme">
                <div class="gallery-item-inner">
                   <img src="/images/baptemes/bapteme-1.jpg" alt="Photographie de baptême">
                </div>
              </div>

                 <!--Couple -->
            <div class="gallery-item couple">
                <div class="gallery-item-inner">
                   <img src="/images/couples/couple-1.jpg" alt="Photographie de couple">
                </div>
              </div>
              <div class="gallery-item couple">
                <div class="gallery-item-inner">
                   <img src="/images/couples/couple-2.jpg" alt="Photographie de couple">
                </div>
              </div>
              <div class="gallery-item couple">
                <div class="gallery-item-inner">
                   <img src="/images/couples/couple-3.jpg" alt="Photographie de couple">
                </div>
              </div>
             
               <!--Portrait -->
            <div class="gallery-item portrait">
                <div class="gallery-item-inner">
                   <img src="/images/portraits/portrait-1.jpg" alt="Photographie de portrait">
                </div>
              </div>
              <div class="gallery-item portrait">
                  <div class="gallery-item-inner">
                     <img src="/images/portraits/portrait-2.jpg" alt="Photographie de portrait">
                  </div>
                </div>          
           
    </div>
